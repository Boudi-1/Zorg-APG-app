<!DOCTYPE html>
<html>
<head>
    <title>Download Excel Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #45a049;
        }
        .no-files {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Download Excel Files</h1>
    
    {% if excel_files %}
        <p>Click on a file to download:</p>
        <ul>
            {% for file in excel_files %}
                <li><a href="{{ url_for('app2_download_excel', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-files">No Excel files found.</p>
    {% endif %}
    
    <p><a href="{{ url_for('app2_index') }}" style="background-color: #2196F3;">Back to App2</a></p>
</body>
</html>
